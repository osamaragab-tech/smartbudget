{% extends 'base.html' %}
{% block content %}

<div class="card shadow-sm p-4">
    <h3 class="fw-bold text-warning mb-4">✏️ Edit Transaction</h3>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ transaction.title }}" required>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Amount ($)</label>
                <!-- use floatformat & cut to remove minus for display -->
                <input type="number" step="0.01" name="amount" class="form-control"
                       value="{{ transaction.amount|floatformat:'2'|cut:'-' }}" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Type</label>
                <select name="type" class="form-select" required>
                    <option value="income" {% if type == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if type == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Category (choose)</label>
                <select name="category_select" class="form-select">
                    <option value="">-- choose category --</option>
                    {% for c in categories %}
                        <option value="{{ c.id }}" {% if transaction.category.id == c.id %}selected{% endif %}>
                            {{ c.name }} ({{ c.type }})
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Or create new category</label>
            <input type="text" name="category_new" class="form-control" placeholder="New category name (optional)">
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="text" class="form-control" value="{{ transaction.date|date:'Y-m-d H:i' }}" disabled>
        </div>

        <div class="text-end">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-warning text-white">Update Transaction</button>
        </div>
    </form>
</div>

{% endblock %}
