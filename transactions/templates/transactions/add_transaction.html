{% extends 'base.html' %}
{% block content %}

<div class="card shadow-sm p-4">
    <h3 class="fw-bold text-primary mb-4">âž• Add New Transaction</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Amount ($)</label>
                <input type="number" name="amount" step="0.01" class="form-control" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Type</label>
                <select name="type" class="form-select" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Category (choose)</label>
                <select name="category_select" class="form-select">
                    <option value="">-- choose category --</option>
                    {% for c in categories %}
                        <option value="{{ c.id }}">{{ c.name }} ({{ c.type }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Or create new category</label>
            <input type="text" name="category_new" class="form-control" placeholder="e.g. Purchases">
            <div class="form-text">If you type a new name it will be created (for your user).</div>
        </div>

        <div class="text-end">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Transaction</button>
        </div>
    </form>
</div>

{% endblock %}
